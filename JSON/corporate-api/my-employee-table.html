<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Employee Table</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4caf50;
        color: #fff;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h1>Employee List</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
    <script>
      //   const employees = [
      //     { id: 1, name: "John Doe", department: "IT", salary: 70000 },
      //     { id: 2, name: "Jane Smith", department: "HR", salary: 85000 },
      //     { id: 3, name: "Mike Johonson", department: "Finance", salary: 65000 },
      //     { id: 4, name: "Sarah Wilson", department: "Marketing", salary: 50000 },
      //     { id: 5, name: "Tom Brown", department: "IT", salary: 65000 },
      //   ];

      const API_BASE = "http://localhost:3000";

      async function getEmployees() {
        const response = await fetch(`${API_BASE}/employees`);

        return await response.json();
      }

      async function showEmployees() {
        const employees = await getEmployees();
        const table = document.getElementById("employeeTable");
        table.innerHTML = employees
          .map(
            (emp) => `
            <tr>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>${emp.department}</td>
                <td>${emp.salary.toLocaleString()}</td>
            </tr>
        `
          )
          .join("");
      }

      document.addEventListener("DOMContentLoaded", showEmployees);
    </script>
  </body>
</html>
